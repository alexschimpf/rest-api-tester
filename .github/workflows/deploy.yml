name: Deploy

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      - run: make install-dev
      - run: make build
      - run: make test-install-build
      - env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: make deploy
